<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv" >Hello world</div>
<script>
const mydiv = document.getElementById('mydiv');


mydiv.addEventListener('mouseover', function handleMouseOver() {
mydiv.innerText= "jameel"
});

mydiv.addEventListener('mouseout', function handleMouseOut() {
    mydiv.innerText= "Hello world"
});

</script>
</body>
</html>
